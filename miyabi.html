<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SenYouAI Studio / 愛玩王姫 Official</title>

  <link

    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<body class="loading">
  <!-- Loading Screen -->
  <div id="loader">
    <div class="loader-content">
      <div class="loader-logo">SenYouAI Studio</div>
      <div class="loader-bar"></div>
    </div>
  </div>

  <div class="site-wrapper">
    <!-- Header -->
    <header class="site-header">
      <div class="header-inner">
        <a href="index.html" class="logo">
          <span class="logo-symbol">✿</span>
          <span class="logo-text">SenYouAI Studio</span>
        </a>
        <nav class="site-nav">
          <a href="#hero" class="active">Top</a>
          <a href="#news">News</a>
          <a href="#music">Music</a>
          <a href="#novels">Novels</a>
          <a href="#stamps">Stamps</a>
          <a href="#artists">Artists</a>
        </nav>
        <div class="mobile-menu-toggle">
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </header>

    <!-- Hero Section (Latest Release) -->
    <section id="hero" class="hero-section">
      <div class="hero-bg"></div>
      <div class="hero-content container">
        <div class="hero-tag">LATEST RELEASE</div>
        <img id="hero-cover" class="hero-cover" src="images/default_cover.png" alt="Latest Release">
        <h1 class="hero-title" id="hero-title">Loading...</h1>
        <p class="hero-desc" id="hero-desc">...</p>
        <div class="hero-actions">
          <button id="hero-play-btn" class="btn btn-primary"><i class="fas fa-play"></i> 試聴する</button>
          <a href="#music" class="btn btn-outline">Discography</a>
        </div>
      </div>
      <div class="scroll-indicator">
        <span>SCROLL</span>
        <div class="line"></div>
      </div>
    </section>

    <!-- News Section -->
    <section id="news" class="section news-section">
      <div class="container">
        <div class="section-header">
          <h2 class="section-title">NEWS</h2>
          <span class="section-subtitle">最新情報</span>
        </div>
        <div id="news-list" class="news-list">
          <!-- News items injected here -->
        </div>
      </div>
    </section>

    <!-- Music Section -->
    <section id="music" class="section music-section">
      <div class="container">
        <div class="section-header">
          <h2 class="section-title">MUSIC</h2>
          <span class="section-subtitle">楽曲紹介</span>
        </div>

        <!-- Filter Bar -->
        <div class="filter-bar" id="music-filter-bar">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="ouki">愛玩王姫</button>
          <button class="filter-btn" data-filter="chiya_masa">千夕 雅</button>
        </div>

        <div id="music-grid" class="music-grid">
          <!-- Music cards injected here -->
        </div>
      </div>
    </section>

    <!-- Novels Section -->
    <section id="novels" class="section novels-section">
      <div class="container">
        <div class="section-header">
          <h2 class="section-title">NOVELS</h2>
          <span class="section-subtitle">小説・ストーリー</span>
        </div>
        <div id="novels-grid" class="novels-grid">
          <!-- Novel cards injected here -->
        </div>
      </div>
    </section>

    <!-- Stamps Section -->
    <section id="stamps" class="section stamps-section">
      <div class="container">
        <div class="section-header">
          <h2 class="section-title">STAMPS</h2>
          <span class="section-subtitle">LINEスタンプ</span>
        </div>
        <div id="stamps-grid" class="stamps-grid">
          <!-- Stamp cards injected here -->
        </div>
      </div>
    </section>

    <!-- Artists Section -->
    <section id="artists" class="section artists-section">
      <div class="container">
        <div class="section-header">
          <h2 class="section-title">ARTISTS</h2>
        </div>
        <div id="artists-grid" class="artists-grid">
          <!-- Artist cards injected here -->
        </div>
      </div>
    </section>

    <footer class="site-footer">
      <div class="container">
        <p>&copy; 2024 SenYouAI Studio. All Rights Reserved.</p>
      </div>
    </footer>
  </div>

  <!-- Music Modal -->
  <div id="music-modal" class="modal">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <button class="modal-close"><i class="fas fa-times"></i></button>
      <div id="modal-body"></div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
